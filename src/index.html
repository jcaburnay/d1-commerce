<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="D1 Commerce - eCommerce Homepage">
  <title>D1 Commerce</title>
</head>
<body>

  <header class="header">
    <nav class="navbar">
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-middle">
          <div class="cell shrink">
            <a href="/" class="navbar__logo">
              <h1>D1 Commerce</h1>
            </a>
          </div>
          <div class="cell auto show-for-large">
            <ul class="menu align-center">
              <li><a href="#">Home</a></li>
              <li><a href="#">Shop</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="cell shrink">
            <button class="button primary">Cart</button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main id="main-content">
    
    <section class="hero section">
      <div class="grid-container">
        <div class="grid-x grid-padding-x align-center text-center">
          <div class="cell large-8">
            <h2>Welcome to D1 Commerce</h2>
            <p>Your one-stop shop for amazing products</p>
            <button class="button large primary">Shop Now</button>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="footer">
    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="cell text-center">
          <p>&copy; 2024 D1 Commerce. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
