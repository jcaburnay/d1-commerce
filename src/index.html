<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="D1 Commerce - eCommerce Homepage" />
        <title>D1 Commerce</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@900&family=Roboto+Mono:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="announcement-bar flex-container align-center align-middle">
            <p>FREE SHIPPING ON US ORDERS OVER $100</p>
        </div>

        <header class="header flex-container align-middle">
            <nav
                class="navbar__container flex-container align-middle align-justify"
            >
                <div class="navbar__left flex-container align-middle">
                    <button
                        class="navbar__menu-toggle flex-container align-middle align-center"
                        aria-label="Toggle menu"
                    >
                        <img src="./images/icons/menu.svg" alt="Menu" />
                    </button>
                    <a href="/" class="navbar__logo">
                        <img
                            src="./images/logos/d1-logo.svg"
                            alt="D1"
                            class="navbar__logo-img"
                        />
                    </a>
                </div>
                <div class="navbar__right flex-container align-middle">
                    <button
                        class="navbar__cta flex-container align-middle align-center hide-for-small-only"
                    >
                        GET STARTED
                    </button>
                    <button
                        class="navbar__cart flex-container align-middle align-center"
                        aria-label="Shopping cart"
                    >
                        <img src="./images/icons/cart.png" alt="Cart" />
                        <span class="navbar__cart-badge">1</span>
                    </button>
                </div>
            </nav>
        </header>

        <main id="main-content">
            <section class="hero">
                <div class="hero__content flex-container flex-dir-column">
                    <h1 class="text-uppercase">SKINCARE FOR GUYS THAT AREN'T INTO SKINCARE</h1>
                    <p class="text-uppercase">TRY THE ONE MINUTE SKINCARE ROUTINE</p>
                    <button class="hero__cta text-uppercase">TRY TODAY!</button>

                    <div class="hero__testimonial hero__testimonial--desktop show-for-large">
                        <div class="hero__rating">
                            <img
                                src="./images/hero/yellow-stars.svg"
                                alt="5 stars"
                                class="hero__stars"
                            />
                        </div>
                        <blockquote class="hero__quote">
                            "I LOVE THIS STUFF, IT TOTALLY CHANGED THE
                            GAME FOR ME"
                        </blockquote>
                        <div
                            class="hero__customer flex-container align-middle"
                        >
                            <img
                                src="./images/hero/ps.png"
                                alt="P.S"
                                class="hero__customer-avatar"
                            />
                            <span class="hero__customer-name"
                                >PETER S.</span
                            >
                        </div>
                    </div>
                </div>

                <div class="hero__products">
                    <img
                        src="./images/hero/products.png"
                        alt="D1 Products"
                        class="hero__products-img"
                    />
                </div>

                <div class="hero__review hide-for-large">
                    <div class="hero__testimonial hero__testimonial--mobile">
                        <div class="hero__rating">
                            <img
                                src="./images/hero/yellow-stars.svg"
                                alt="5 stars"
                                class="hero__stars"
                            />
                        </div>
                        <blockquote class="hero__quote">
                            "I LOVE THIS STUFF, IT TOTALLY CHANGED THE
                            GAME FOR ME"
                        </blockquote>
                        <div
                            class="hero__customer flex-container align-middle"
                        >
                            <img
                                src="./images/hero/ps.png"
                                alt="P.S"
                                class="hero__customer-avatar"
                            />
                            <span class="hero__customer-name"
                                >PETER S.</span
                            >
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <div class="grid-container">
                <div class="grid-x grid-padding-x">
                    <div class="cell text-center">
                        <p>&copy; 2024 D1 Commerce. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
